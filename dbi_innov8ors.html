<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./dbi_innov8ors.css">

    <title>Form</title>

<body class="bg-red">

    <div class="container button-group-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger">PESO1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">PESO2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">PESO3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">PESO4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">PESO5</button>
            </div>
        </div>
    </div>

    <div class="container mt-3 d-flex justify-content-center">
        <div class="card" style="display: none">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-danger">PESO1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger">PESO2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger">PESO3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger">PESO4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger">PESO5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5 pl-5 pr-5" style="display: none">
        <div class="card">
            <div id="question" class="card-body">
                <div class="row">
                    <div class="col-sm-9">
                        <h1>DOMANDA 1</h1>
                        <br>
                        <h2>Descrizione domanda</h2>
                        <br>
                        <h3>Classi</h3>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 1</label>
                        </div>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 2</label>
                        </div>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 3</label>
                        </div>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 4</label>
                        </div>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 5</label>
                        </div>
                        <div class="form-check pt-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 6</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row d-flex flex-row-reverse"><button type="button"
                                class="btn btn-danger btn-block m-2 p-3">PESO5</button></div>
                        <div class="row d-flex flex-row-reverse"><button type="button"
                                class="btn btn-danger btn-block m-2 p-3">PESO5</button></div>
                        <div class="row d-flex flex-row-reverse">
                            <div class="dropdown m-2 btn-block">
                                <button class="btn btn-danger btn-block p-3 dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" id="dropdown-choice">
                                    Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Zero</a>
                                    <a class="dropdown-item" href="#">Very low</a>
                                    <a class="dropdown-item" href="#">Low</a>
                                    <a class="dropdown-item" href="#">Medium</a>
                                    <a class="dropdown-item" href="#">High</a>
                                    <a class="dropdown-item" href="#">Very High</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-circle btn-xl button-floating">
        <span>
            <i class="fas fa-arrow-right"></i>
        </span>
    </button>

    <!-- Optional JavaScript -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
